<!DOCTYPE html>Add commentMore actions
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Formulario de Productos -->
    <div class="container my-5">
        <h1>Formulario de Productos</h1>
        <form>
            <div class="form-group">
                <label for="txtIdProducto">ID Producto</label>
                <input type="text" class="form-control" id="txtIdProducto" readonly>
            </div>
            <div class="form-group">
                <label for="txtNomProducto">Nombre del Producto</label>
                <input type="text" class="form-control" id="txtNomProducto">
            </div>
            <div class="form-group">
                <label for="txtValProducto">Valor del Producto</label>
                <input type="text" class="form-control" id="txtValProducto">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</body>

</html>
