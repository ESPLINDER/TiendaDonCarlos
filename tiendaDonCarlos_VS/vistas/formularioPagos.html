<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <h1>Formulario de Pagos</h1>
        <form>
            <div class="form-group">
                <label for="txtIdPago">ID Pago</label>
                <input type="text" class="form-control" id="txtIdPago" readonly>
            </div>
            <div class="form-group">
                <label for="cmbCredito">Crédito</label>
                <select class="form-control" id="cmbCredito">
                    <option value="">Seleccione un crédito</option>
                    <!-- Opciones del crédito -->
                </select>
            </div>
            <div class="form-group">
                <label for="txtMontoPago">Monto de Pago</label>
                <input type="text" class="form-control" id="txtMontoPago">
            </div>
            <!-- Agrega los demás campos del formulario -->
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</body>

</html>
