<!DOCTYPE html>Add commentMore actions
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina_Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../Estilos/formUsuarios.css"> 
  <link rel="stylesheet" href="../Estilos/formCredito.css"> 
  <link rel="stylesheet" href="../Estilos/formCliente.css"> 
</head>
<body>
  <header>
    <div class="left">
      <div class="menu-container">
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="brand">
        <i class="bi bi-shop logo"></i>
        <span class="name">Tienda Don Carlos</span>
      </div>
    </div>
    <div class="right">
      <img src="../recursos/empleado.jpg" alt="usuario" class="user">
    </div>
  </header>
  <br><br><br>
  <div class="container my-2">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h1 class="card-title mb-0 text-center">Inicio De Sesion Usuarios</h1>
          </div>
          <div class="card-body">
            <form id="userForm" novalidate>
                <div class="form-group">
                    <label for="nomUsuario">Nombre</label>
                    <input type="text" class="form-control" id="nomUsuario" required>
                    <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
                  </div>
                  <div class="form-group">
                    <label for="apeUsuario">Apellido</label>
                    <input type="text" class="form-control" id="apeUsuario" required>
                    <div class="invalid-feedback">Por favor, ingrese su apellido.</div>
                  </div>
              <div class="form-group">
                <label for="emaUsuario">Correo Electrónico</label>
                <input type="email" class="form-control" id="emaUsuario" required>
                <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
              </div>
              <div class="form-group">
                <label for="passUsuario">Contraseña</label>
                <input type="password" class="form-control" id="passUsuario" required>
                <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
              </div>
              <div class="form-group">
                <label for="rolUsuario">Rol</label>
                <select class="form-control" id="rolUsuario" required>
                  <option value="">Seleccione un rol</option>
                  <option value="admin">Administrador</option>
                  <option value="user">Usuario</option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione un rol.</div>
              </div>
              <div class="card-title mb-0 text-center">
                <button type="button" class="btn btn-primary me-2" onclick="window.location.href='index.html'">
                  Iniciar Sesión
                </button>
              </div>
              <div class="text-center mt-3">
                <h5>O si puedes inicia sesión con</h5>
                <a href="#" class="btn btn-outline-primary me-2">
                  <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="btn btn-outline-danger me-2">
                  <i class="bi bi-google"></i>
                </a>
                <a href="#" class="btn btn-outline-info">
                  <i class="bi bi-instagram"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script>
    // Validación del formulario
    (function () {
      'use strict'
      const form = document.getElementById('userForm')
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })()

    // Función para redirigir a index.html
    function redirectToIndex() {
      window.location.href = 'index.html'
    }
  </script>

  <script src="../Scripts/slideBar.js"></script>
</body>
</html>
